<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#12a6dd" />
    <link rel="stylesheet" href="../css/emoji.css" />
    <link
      rel="shortcut icon"
      href="../images/logo.png"
      type="image/x-icon"
    />
    <title>Emoji Game</title>
  </head>
  <body>
    <div class="container">

        <img src="../images/logo.png" alt="logo" draggable="false" />

      <button class="reset" onclick="window.location.reload();">
        Reset Game
      </button>
    </div>

    <script src="../js/game.js"></script>
  </body>
</html>
