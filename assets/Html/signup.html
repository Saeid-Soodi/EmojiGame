  </head>
  <body>
    <!-- navigationBar -->
    <nav>
      <span>
        <img src="../images/logo.png" alt="logo" />
        Emoji Game
      </span>

    </nav>

    <!-- signUp Section -->
    <div class="container-signup">
      <div class="form-signup">
        <span id="signup-text">Sign Up</span>
        <form  action="">
          <input class="user-name" type="text" placeholder="User Name" />
          <input class="user-phone" type="number" placeholder="Phone Number" />
          <input class="user-email" type="email" placeholder="Email" />
          <input class="user-address" type="text" placeholder="type your Address" />
          <input class="user-pass" type="password" placeholder="Password" />
          <input class="user-cPass" type="password" placeholder="Confirm Password" />
          <input class="user-signUpBtn" type="submit" value="Sign Up" id="signup-btn" />
          <button class="clear">Click me for reset local storage</button>
        </form>
        <span>
          Already Have an Account?
          <a href="./signin.html" id="signin-link">Sign In</a>
        </span>
      </div>
      <img src="../images/signup.svg" alt="signup" />
    </div>

<script src="../js/signup.js"></script>

  </body>
